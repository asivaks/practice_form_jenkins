tasks.withType(Test) {
    systemProperties(System.getProperties()) //get parameters from console
    useJUnitPlatform{
        excludeTags "sysProp"
        excludeTags "owner"
    }


    //add detailed info about passed & failed tests
    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}


//gradle clean tag_linksTests
task linksTests(type: Test) {
    useJUnitPlatform{
        includeTags "tag_linksTests"
        //excludeTags "excludedTag"
    }
}

task test5(type: Test) {
    useJUnitPlatform {
        includeTags "test5"
    }
}

//properties/SystemPropertiesTests
task sysProp(type: Test) {
    useJUnitPlatform {
        includeTags "sysProp"
    }
}

task owner(type: Test) {
    useJUnitPlatform {
        includeTags "owner"
    }
}